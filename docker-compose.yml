services:
  web:
    build:
      context: .
      args:
        SITE_URL: ${SITE_URL:-http://localhost:3000}
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NEXT_TELEMETRY_DISABLED: "1"
      SITE_URL: ${SITE_URL:-http://localhost:3000}
